<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>EduPass | Template</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='icon' type='image/svg+xml' href='logo.svg'>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,400i,500,500i' rel='stylesheet'>
	<link rel='stylesheet' type='text/css' media='screen' href='../common.css'>
	<link rel='stylesheet' type='text/css' media='screen' href='../layout.css'>
	<style>
	#course-table{
		width:100%;
		display:flex;
		flex-wrap:wrap;
	}
	.course-generic{
		height:200px;
		width:325px;
		background-color:grey;
		margin:5px;
		float:left;
		font-size:28px;
	}
	.teacher{
	font-size:16px;	
	}
	.assignments{
		font-size:12px;
		border-radius: 10px 10px 10px 10px;
		height:calc(20%-12px);
		white-space:nowrap;
		width:80%;
		background-color:red;
		color:white;
		text-align:center;
	}
	</style>
	<script type="text/javascript">
		function generateCourses(){
		const DATA = [
			{
				coursename: "Physics",
				teacher: "Chia Kok Pin",
				assignments: 1
			},
			{
				coursename: "Ingerlisc",
				teacher: "Jeyalatha Baolasingam",
				assignments: 0
			},
			{
				coursename:"Meth hur dur i am useless",
				teacher:"Chua Boon Woo",
				assignments:761879892
			}
		];
		DATA.forEach(course=>{
			if(course.assignments>0){
			document.getElementById("course-table").innerHTML+=`<div class="course-generic"> ${course.coursename} <div class="teacher"> ${course.teacher}</div><div class="assignments">${course.assignments} outstanding assignments</div></div>`;
			}else{
				document.getElementById("course-table").innerHTML+=`<div class="course-generic"> ${course.coursename} <div class="teacher"> ${course.teacher}</div></div>`;
			}
			});

		}
		</script>
	<title>EduPass | Learning Platform</title>
</head>
<body onload=generateCourses()>
	<nav>
		<a><img src='../assets/icons/learning.svg'>Placeholder</a>
		<a><img src='../assets/icons/learning.svg'>Potato Alistair</a>
	</nav>
	<main>
		<h1>My Courses</h1>
		<div id="course-table">
		</div>
	</main>
</body>
</html>
